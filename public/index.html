

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="google" value="notranslate">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>maptoor-ui-zoomControl</title>  

  <style>
  body {
    cursor: url("http://ionicframework.com/img/finger.png"), auto;
    background-color: lightgray;
  }
  </style>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
  <script src="/lib/jquery/jquery.min.js"></script>

  <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet" />
  <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

  <link href="/lib/maptoor-ui/maptoor-ui-zoomControl.css" rel="stylesheet" />
  <script src="/lib/maptoor-ui/maptoor-ui-zoomControl.js"></script>

</head>


<body>

  <div id="map" style="width:80%;height:400px;"></div>

  <div id="button-box" ></div>

<script>
  $( document ).ready(function() {

    function initialize() {

      var mapOptions = {
        zoom: 13,
        center: new google.maps.LatLng(-33.879, 151.235),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        disableDefaultUI: true,
        zoomControl: false
      }

      var map = new google.maps.Map(document.getElementById("map"), mapOptions);

      var zoom = new maptoor.map.ui.ZoomControl("button-box","map",map);

      // zoom.placeBox("map",maptoor.map.ui.TL); //change default placement, values are TL, BL, TR, BR
    };

    google.maps.event.addDomListener(window, 'load', initialize);


  });
</script>

</body>

</html>
